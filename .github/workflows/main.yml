name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri

    - name: Run Rust Tests
      run: cargo test --manifest-path ./src-tauri/Cargo.toml -- --show-output

  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri

    - name: Install Frontend Dependencies
      run: npm install

    - name: Build Frontend
      run: npm run build

    - name: Build Tauri App (Release)
      run: npm run tauri build -- --bundles none

    - name: Install Inno Setup
      run: choco install innosetup -y

    - name: Build Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\gatorsec.iss
      shell: pwsh

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GatorSec-Installer
        path: dist/GatorSec_Setup_*.exe
        if-no-files-found: error

    - name: Upload Portable Executable
      uses: actions/upload-artifact@v4
      with:
        name: GatorSec-Portable
        path: src-tauri/target/release/GatorSec.exe
        if-no-files-found: error
